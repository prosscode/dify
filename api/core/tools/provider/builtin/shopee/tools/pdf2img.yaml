identity: # 工具的基本信息
  name: pdf2img # 工具名称，唯一，不允许和其他工具重名
  author: alan.li # 作者
  label: # 标签，用于前端展示
    en_US: pdf2img # 英文标签
    zh_Hans: pdf2img # 中文标签
description: # 描述，用于前端展示
  human: # 用于前端展示的介绍，支持多语言
    en_US: pdf2img
    zh_Hans: pdf2img
  llm: pdf2img
parameters: # 参数列表
  - name: file # 参数名称
    type: file # 参数类型
    required: true # 是否必填
    label: # 参数标签
      en_US: pdf # 英文标签
      zh_Hans: pdf文件 # 中文标签
    human_description: # 用于前端展示的介绍，支持多语言
      en_US: pdf
      zh_Hans: pdf
    llm_description: pdf # 传递给LLM的介绍，同上，为了使得LLM更好理解这个参数，我们建议在这里写上关于这个参数尽可能详细的信息，让LLM能够理解这个参数
    form: llm
  - name: vector_max_size
    type: number
    required: false
    label:
      en_US: vector_max_size
      zh_Hans: 矢量图最大长/宽
    human_description:
      en_US: vector_max_size
      zh_Hans: 矢量图最大长/宽
    form: form
    default: 1024
    min: 256
    max: 2048
  - name: bit_max_size
    type: number
    required: false
    label:
      en_US: bit_max_size
      zh_Hans: 位图最大长/宽
    human_description:
      en_US: bit_max_size
      zh_Hans: 位图最大长/宽
    form: form
    default: 2048
    min: 256
    max: 4096
  - name: quality
    type: number
    required: false
    label:
      en_US: quality
      zh_Hans: 生成图片质量参数
    human_description:
      en_US: quality
      zh_Hans: 生成图片质量参数
    form: form
    default: 90
    min: 1
    max: 100
  - name: dpi
    type: number
    required: false
    label:
      en_US: dpi
      zh_Hans: dpi
    human_description:
      en_US: dpi
      zh_Hans: dpi
    form: form
    default: 150
    min: 1
    max: 500
  - name: direction
    type: string
    required: false
    label:
      en_US: direction
      zh_Hans: 合并图片方向
    human_description:
      en_US: direction
      zh_Hans: 合并图片方向
    form: form
